        function quest1() {
            // 여기에 스크립트를 작성하세요
            var x1 = prompt("첫번째 점의 x좌표를 입력하세요")
            var y1 = prompt("첫번째 점의 y좌표를 입력하세요")
            var x2 = prompt("두번째 점의 x좌표를 입력하세요")
            var y2 = prompt("두번째 점의 y좌표를 입력하세요")
            console.log("Getting distance using getDist() func")
            var p1 = [x1,y1]
            var p2 = [x2,y2]            
            let distance = getDist(p1, p2); // 반드시 이 코드를 이용하세요
            console.log(distance);
        }

        function getDist(a,b) { // 입력 인자 설정 필요
            // 여기에 스크립트를 작성하세요
            return Math.sqrt((a[0]-b[0])**2+(a[1]+b[1])**2)
        }

        function operate(num1, oper, num2) { // 반드시 이 함수를 이용하여 연산 결과를 계산하세요
             // 여기에 스크립트를 작성하세요
            // 단, 반드시 switch 문을 활용하세요
            var answer = 1
            switch(oper){    
                case "+": 
                answer = num1+num2;
                break;
                case "-": 
                answer = num1-num2;
                break;
                case "*": 
                answer = num1*num2;
                break;
                case "/": 
                answer = num1/num2;
                break;
                case "%": 
                answer = num1%num2;
                break;
            }
                return answer;

        }

        function quest5() {
            str = prompt('문자열을 입력하세요') // 반드시 이 코드를 사용하세요
            console.log(myReverse(str));
        }

        function myReverse(str) {
             // 여기에 스크립트를 작성하세요
            // 반드시 반복문을 이용하여 str의 내용을 뒤집으세요
            var rev = []
            var aa =''
            for(i=str.length-1; i>=0; i--){
                rev.push(str[i])
            }
            for (i of rev){
                aa+=i
            }
            return aa
        }

        function quest8(str){

            }
            }

        // 위 변수를 이용하여 quest9()함수를 실행하세요

        function quest9(str){
            // 여기에 스크립트를 작성하세요
            split_1 = str.split(/[.; ]+/);
            let duparr = split_1.filter((element) => element !== '');
            let char=[]
            for (a of duparr){
                for(b of a){
                    char.push(b)
                }
            }
            let gagche={}
            for (a of char){
                if (gagche[a]==undefined){
                    gagche[a]=1
                } else{
                    gagche[a]+=1}
                }
            
            //객체의 속성을 출력하는 함수

                console.log(prop + " : "  + gagche[prop] );
}
